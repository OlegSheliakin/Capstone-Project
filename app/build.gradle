apply plugin: 'com.android.application'

android {
    compileSdkVersion sdk.compile

    defaultConfig {
        applicationId "home.oleg.placesnearme"
        minSdkVersion sdk.min
        targetSdkVersion sdk.target
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation deps.testing.junit
    testImplementation deps.testing.mockito
    testImplementation deps.testing.room

    implementation project(':data')
    implementation project(':domain')
    implementation project(':common')

    implementation deps.support.appcompat7
    implementation deps.support.design
    implementation deps.support.cardview
    implementation deps.support.recyclerview
    implementation deps.support.constraintLayout

    implementation deps.dagger.dagger
    implementation deps.dagger.daggerAndroid
    annotationProcessor deps.dagger.dagerAndroidProcessor
    annotationProcessor deps.dagger.daggerCompiler

    implementation deps.rxjava2.rxjava
    implementation deps.rxjava2.rxandroid

    implementation deps.room.runtime
    annotationProcessor deps.room.compiler
    implementation deps.room.rxjava2

    implementation deps.googlePlayServices.maps
    implementation deps.googlePlayServices.location

    implementation deps.glide.runtime
    annotationProcessor deps.glide.compiler

    implementation deps.lifecycle.extensions
    implementation deps.lifecycle.runtime
    annotationProcessor deps.lifecycle.compiler

    //navigation
    implementation deps.bottomNavigation

    //debug
    implementation deps.timber
    implementation deps.leakCanary
}
