apply plugin: 'com.android.library'

android {
    compileSdkVersion sdk.compile

    defaultConfig {
        minSdkVersion sdk.min
        targetSdkVersion sdk.target
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':core-di')
    implementation project(':feature-favorite-venues')
    implementation project(':feature-venues-history')
    implementation project(':feature-map')

    implementation deps.lifecycle.extensions

    implementation deps.dagger.runtime
    annotationProcessor deps.dagger.compiler

    //navigation
    implementation deps.bottomNavigation

    implementation deps.support.appcompat7
    testImplementation deps.testing.junit
    testImplementation deps.testing.mockito
    testImplementation deps.testing.room
}
